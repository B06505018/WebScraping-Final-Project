<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>遊戲標題</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="font.js" type="text/javascript"></script>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<audio id="bgm" autoplay="autoplay" loop="loop" preload="auto" src="./audio/bgm.mp3"></audio>
	<div class="window collapse in" id="window">
		<h1 class="game-title">GAME TITLE</h1>
		<div class="description">
			<h2 class="parag-title"></h2>
			<div class="paragraph">
			</div>
		</div>
	</div>
	<div class="choice-list">
		<button class="button-left">哈囉選項A</button>
		<button class="button-right">哈囉選項B</button>
	</div>
	<button class="start button-left">開始遊戲</button>
	<div class="image-list">
		<img class="image" src="./images/title.png"/>
	</div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
