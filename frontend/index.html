<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>遊戲標題</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script>var __adobewebfontsappname__="dreamweaver"</script>
	<script src="font.js" type="text/javascript"></script>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<audio id="bgm" loop="loop" preload="auto" src="./audio/bgm.mp3"></audio>
	<div class="window collapse in" id="window">
		<h1 class="game-title">GAME TITLE</h1>
		<h2 class="parag-title">Title</h2>
		<div class="paragraph">
			<p>「祝你生日快樂，祝你生日快樂……」</p>
			<p>蠟燭點亮了，今天是你的65歲生日。</p>
			<p>按照世界衛生組織（WHO）的定義，從今天開始，你就正式成為「高齡人口」的一份子了。</p>
		</div>
	</div>
	<div class="choice-list">
		<button class="button-left">哈囉選項A</button>
		<button class="button-right">哈囉選項B</button>
	</div>
	<button class="start button-left">開始遊戲</button>
	<img src="./images/seibetsu_woman_man_old.png"/>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
